- duration: 30s
  slides:
    toplane_complete:
      target: display3
      widgets:
      - type: Text
        font_size: 100
        text: All Skills Hit
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: true
        x: center
        y: center
      - type: Text
        text: Double Kill
        font_size: 50
        color: green
        x: center
        y: bottom + 20%

