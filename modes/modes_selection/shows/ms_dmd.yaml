- duration: 30s
  slides:
    awesome_slide:
      target: display2
      widgets:
      - type: image
        image: league
        x: center
        y: center
      transition:
        type: wipe
        duration: 1s

- duration: 30s
  slides:
    press_start:
      target: display2
      widgets:
      - type: Text
        font_size: 150
        font_name: Friz3
        text: PRESS START
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: true
        x: center
        y: center
      - type: Text
        text: FREE PLAY
        font_name: Friz3
        font_size: 100
        color: green
        x: center
        y: bottom + 20%
      transition:
        type: wipe
        duration: 1s

