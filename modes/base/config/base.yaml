#config_version=5

mode:
  start_events: start_base
  stop_events: game_ended, service_mode_entered
  priority: 600

#!Base Slide_player

slide_player: 
  single_player_ball_started:
    base_slide_main:
      target: display2
      action: play
    base_slide_mini:
      target: display3
      action: play

  multi_player_ball_started:
    base_slide_main_4p:
      target: display2
      action: play
    base_slide_mini:
      target: display3
      action: play

  multiplayer_game{'<Player 2>'}:
    base_slide_main:
      action: remove
    base_slide_main_2p:
      target: display2
      action: play

  multiplayer_game{'<Player 2>' and '<Player 3>'}:
    base_slide_main_2p:
      action: remove
    base_slide_main_3p:
      target: display2
      action: play

  multiplayer_game{'<Player 2>' and '<Player 3>' and '<Player 4>'}:
    base_slide_main_3p:
      action: remove
    base_slide_main_4p:
      target: display2
      action: play
      
