#show_version=5

- duration: 30s
  slides:
    skillshot_hit_complete:
      target: display3
      widgets:
      - type: Text
        font_size: 100
        text: Skillshot Hit! 
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: true
        x: center
        y: center
